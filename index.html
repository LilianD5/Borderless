<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="./assets/favicon.ico" type="image/x-icon" >
    <title>borderless | Beyond limit</title>
</head>
<body>
    <header class="header">
        <nav class="header__nav">
            <ul class="header__nav__list">
                <li class="header__nav__list__li"><a href="./index.html" class="header__nav__list__li__link">home</a></li>
                <li class="header__nav__list__li"><a href="./about.html" class="header__nav__list__li__link">about us</a></li>
                <li class="header__nav__list__li"><a href="./shop.html" class="header__nav__list__li__link">our shop</a></li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <section class="main__release-content">
            <p class="main__release-content__release">New release in <span class="main__release-content__release__time"></span> ! Make sure you don't miss it ! Set an <span class="main__release-content__release__alert" id="alert-mail-link">email alert</span></p>
        </section>
        <section class="main__primary-content">
            <section class="main__primary-content__corporate-container">
                <figure class="main__primary-content__corporate-container__logo-container">
                    <img src="./assets/logo.png" alt="Brand logo" class="main__primary-content__corporate-container__logo-container__logo">
                </figure>
                <div class="main__primary-content__corporate-container__title-slogan-container">
                    <h1 class="main__primary-content__corporate-container__title-slogan-container__title">borderless</h1>
                    <h2 class="main__primary-content__corporate-container__title-slogan-container__slogan">Beyond Limit</h2>
                </div>
                
            </section>
            <section class="main__primary-content__slider-container">
                <figure class="main__primary-content__slider-container__arrow-container">
                    <img src="./assets/arrow.svg" alt="Slider Next Product" class="main__primary-content__slider-container__arrow-container__left-arrow">
                </figure>
                <div class="main__primary-content__slider-container__side" id="left">
                    <h3 class="main__primary-content__slider-container__side__product-title">Navy Blue Bandana</h3>
                    <img src="./assets/products-img/bandana.png" alt="" class="main__primary-content__slider-container__side__img">
                    <p class="main__primary-content__slider-container__side__product-price">$999</p>
                </div>
                <div class="main__primary-content__slider-container__middle" id="middle">
                    <h3 class="main__primary-content__slider-container__side__product-title">Snowboard Coral/White borderless Launch Edition</h3>
                    <img src="./assets/products-img/snowboard-1.png" alt="" class="main__primary-content__slider-container__middle__img">
                    <p class="main__primary-content__slider-container__side__product-price">$999</p>
                </div>
                <div class="main__primary-content__slider-container__side" id="right">
                    <h3 class="main__primary-content__slider-container__side__product-title">borderless X The Last Airbender</h3>
                    <img src="./assets/products-img/cagoule.png" alt="" class="main__primary-content__slider-container__side__img">
                    <p class="main__primary-content__slider-container__side__product-price">$999</p>
                </div>
                <figure class="main__primary-content__slider-container__arrow-container">
                    <img src="./assets/arrow.svg" alt="Slider Previous Product" class="main__primary-content__slider-container__arrow-container__right-arrow">
                </figure>
            </section>
        </section>
        <section class="main__modal" id="alert-mail-modal">
            <form action="" class="main__modal__form">
                <label for="mail" class="main__modal__form__mail-label">Enter your email adress to set the alert</label>
                <input type="email" class="main__modal__form__mail-input">
                <input type="submit" value="Set Alert" class="main__modal__form__mail-submit" id="input-submit-mail">
            </form>
            <button class="main__modal__btn-close" id="btn-close-modal">Close</button>
        </section>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
